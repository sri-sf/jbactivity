<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JB Activity</title>

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/require.js"></script>
        <script type="text/javascript">
            (function() {
                var config = {
                    baseUrl: ''
                };

                var dependencies = [
                    'customActivity'
                ];

                require(config, dependencies);
            })();
        </script>

        <!--Styles-->
        <style type="text/css">
            body {
                padding: 0;
                margin: 0;
            }
            .step {
                display: none;
            }
            #step1 {
                display: block;
            }
        </style>
    </head>
    <body>
        <div id="step1" class="step">
            Select your SMS message: 
            <select id="select1">
                <option value="">Select an option</option>
                <option value="someMessage">Some SMS</option>
                <option value="anotherMessage">Another SMS</option>
                <option value="thirdMessage">Third SMS</option>
                <option value="unknownMessage">Unknown SMS</option>
            </select>
        </div>
        <div id="step2" class="step">
            Here is a second page with some info on it. Blah blah blah.
        </div>
        <div id="step3" class="step">
            You chose the message: <div id="message"></div>
        </div>
    </body>
</html>
